<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link href="resources/favicon.png" rel="icon" type="images/png">
	<link href="css/signup.css" rel="stylesheet" type="text/css">
<title>Sign Up | The Verge</title>
	</head>

<body>
	
	<script>
		function signIn()
		{
			document.getElementById("temp").style.display = "none";
			document.getElementById("send").innerHTML="Sign In";
			document.getElementById("mform").setAttribute("action",'in.php');
			document.getElementById("link").setAttribute("href",'in.php');
			document.getElementById("acctext").innerHTML="Don't have an account?";
			document.getElementById("parkour").innerHTML="Sign Up";
			document.getElementById("parkour").setAttribute("onClick",'signUp()');
		}
		
		
		function signUp()
		{
			document.getElementById("temp").style.display = "block";
			document.getElementById("send").innerHTML="Sign Up";
			document.getElementsByName("cred").action="up.php";
			document.getElementById("link").href="up.php";
			document.getElementById("acctext").innerHTML="Already have an account?";
			document.getElementById("parkour").innerHTML="Sign In";
			document.getElementById("parkour").setAttribute("onClick",'signIn()');
		}
	</script>
	
	<div class="dbar">
		<p>.</p>
	</div>
	
	
	<a href="index.php"><img class="logo" alt="The Verge Logo" src="resources/The_Verge_Logo.png"></a>
	
	<hr class="hr" noshade>
	
	<form id="mform" name="cred" action="up.php" method="post">
		<div classs="fields">
				<input class="uname" type="text" placeholder="Username" name="username" required>
				<input class="pwd" type="password" placeholder="Password" name="password" required>
			<input class="email" id="temp" type="email" placeholder="Email" name="email" >
				<a id="link" href="up.php"><button type="submit" class="send" id="send">Sign Up</button></a>
		</div>
	</form>
	<center><span><p id="acctext" class="switcher"> Already have an account? </p><a id="parkour" onClick="signIn()">Sign in</a></span></center>
</body>
</html>
